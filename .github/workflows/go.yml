# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "goody" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: go build -v ./date.go
      
    # This is to ruun the executable file that was built
    - name: Test
      run: ./date

    - name: Build the Docker image
      run: docker build . --file dockerfile --tag goodnessmark/gofile
    #- uses: actions/checkout@v4  
    - name: Login to Docker Hub
      env:
        DOCKER_USERNAME: ${{ secrets.GOODY_DOCKER_USERNAME }}
        DOCKER_ACCESS_TOKEN: ${{ secrets.GOODY_DOCKER_ACCESS_TOKEN }}
      run: | 
        echo "$DOCKER_ACCESS_TOKEN" | docker login -u "$DOCKER_USERNAME" --password-stdin
        docker push goodnessmark/gofile 

